apiVersion: v1
kind: Service
metadata:
  name: {{ include "nextjsapp.fullname" . }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: 3000
      protocol: TCP
      nodePort: {{ .Values.service.nodePort }}
  selector:
    {{- include "nextjsapp.selectorLabels" . | nindent 4 }}
